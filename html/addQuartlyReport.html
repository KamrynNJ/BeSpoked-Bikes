<html>
  <head>
    <title>Quarterly Report Search</title>
    <link rel="stylesheet" type="text/css" href="style/salePage.css">
  </head>
  <body>
    <div class="header">
      <a href="/" class="header_links">
        <div id="header_logo">
          <img id="bikePic" src="style/bikePic.jpeg" alt="bike logo">
          <h2>BeSpoked Bikes</h2>
        </div>
      </a>
      <p class="header_text"><a href="/displaySale" class="header_links">Sales</a><p>
      <p class="header_text"><a href="/displaySalesperson" class="header_links">Salespeople</a><p>
      <p class="header_text"><a href="/displayProduct" class="header_links">Products</a><p>
      <p class="header_text"><a href="/displayCustomer" class="header_links">Customers</a><p>
    </div>
    <h1 id="sale_page_title">Input Dates for Searching</h1>
    <div class="addReport" id="addReport">
        <form  action="/addReportConfirm" method="post" class="formDiv">
          <label for="start_date_of_search" id="start_date_search"> Start Search Date:
            </label><br>
            <input type="date" id="startDateSearchGiven" min="1900-01-01" name="startDateSearchGiven"><br>
          <label for="end_date_of_search" id="end_date_search"> End Search Date:
            </label><br>
            <input type="date" id="endDateSearchGiven" min="1900-01-01" name="endDateSearchGiven"><br>
            <input type="submit" id="submitAddForm" value="Add" id="addbutton">
      </form>
    </div>
  </body>
</html>
