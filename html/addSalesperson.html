<html>
  <head>
    <title>Hello, world!</title>
    <link rel="stylesheet" type="text/css" href="style/salepersonPage.css">
  </head>
  <body>
    <div class="header">
      <a href="/" class="header_links">
        <div id="header_logo">
          <img id="bikePic" src="style/bikePic.jpeg" alt="bike logo">
          <h2>BeSpoked Bikes</h2>
        </div>
      </a>
      <p class="header_text"><a href="/displaySale" class="header_links">Sales</a><p>
      <p class="header_text"><a href="/displaySalesperson" class="header_links">Salespeople</a><p>
      <p class="header_text"><a href="/displayProduct" class="header_links">Products</a><p>
      <p class="header_text"><a href="/displayCustomer" class="header_links">Customers</a><p>
    </div>
    <h1 id="saleperson_page_title">Enter a New Salesperson Information</h1>
    <div class="addSalesperson" id="addSalesperson">
        <form  action="/addSalespersonConfirm" method="post" class="formDiv">
          <label for="first_name" id="first_name"> First Name:
            </label><br>
            <input type="text" id="firstNameGiven" placeholder="John" name="firstNameGiven"><br>
          <label for="last_name" id="last_name"> Last Name:
            </label><br>
            <input type="text" id="lastNameGiven" placeholder="Smith" name="lastNameGiven"><br>
          <label for="address" id="address"> Address:
            </label><br>
            <input type="text" id="addressGiven" placeholder="123 Street St" name="addressGiven"><br>
          <label for="phone" id="phone"> Phone:
            </label><br>
            <input type="tel" id="phoneGiven" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" name="phoneGiven"><br>
          <label for="start_date" id="start_date"> Start Date:
            </label><br>
            <input type="date" id="StartDateGiven" min="1900-01-01" name="StartDateGiven"><br>
          <label for="end_date" id="end_date"> End Date:
            </label><br>
            <input type="date" id="EndDateGiven" min="1900-01-01" name="EndDateGiven"><br>
          <label for="manager" id="manager"> Manager:
            </label><br>
            <input type="text" id="managerGiven" placeholder="John Doe" name="managerGiven"><br>
            <input type="submit" id="submitAddForm" value="Add" id="addbutton">

      </form>
    </div>
  </body>
</html>
