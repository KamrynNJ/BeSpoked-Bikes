<html>
  <head>
    <title>Hello, world!</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="addSalesperson" id="addSalesperson">
        <form  action="/addSalespersonConfirm" method="post" class="formDiv">
          <label for="first_name" id="first_name"> First Name:
            </label><br>
            <input type="text" id="firstNameGiven" name="firstNameGiven"><br>
          <label for="last_name" id="last_name"> Last Name:
            </label><br>
            <input type="text" id="lastNameGiven" name="lastNameGiven"><br>
          <label for="address" id="address"> Address:
            </label><br>
            <input type="text" id="addressGiven" name="addressGiven"><br>
          <label for="phone" id="phone"> Phone:
            </label><br>
            <input type="number" id="phoneGiven" name="phoneGiven"><br>
          <label for="start_date" id="start_date"> Start Date:
            </label><br>
            <input type="text" id="StartDateGiven" name="StartDateGiven"><br>
          <label for="end_date" id="end_date"> End Date:
            </label><br>
            <input type="text" id="EndDateGiven" name="EndDateGiven"><br>
          <label for="manager" id="manager"> Manager:
            </label><br>
            <input type="text" id="managerGiven" name="managerGiven"><br>
            <input type="submit" id="submitAddForm" value="Add" id="addbutton">

      </form>
    </div>
  </body>
</html>
