<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style/productPage.css">
  </head>
  <body>
    <div class="header">
      <a href="/" class="header_links">
        <div id="header_logo">
          <img id="bikePic" src="style/bikePic.jpeg" alt="bike logo">
          <h2>BeSpoked Bikes</h2>
        </div>
      </a>
      <p><a href="/displaySale" class="header_links">Sales</a><p>
      <p><a href="/displaySalesperson" class="header_links">Salespeople</a><p>
      <p><a href="/displayProduct" class="header_links">Products</a><p>
      <p><a href="/displayCustomer" class="header_links">Customers</a><p>
    </div>
    <h2>Please update the information</h2>
    <div class="editForm" id="editForm">
      <form  action="/editProductConfirm" method="post" class="editFormDiv">
        <label for="name"> New Name:
          </label><br>
          <input type="text" id="nameProductGivenEdit" name="nameProductEditing" value="{{value_from_form_for_edit.name_of_product}}"><br>
        <label for="manufacturer"> New Manufacturer:
          </label><br>
          <input type="text" id="manufacturerProductGivenEdit" name="manufacturerProductEditing" value={{value_from_form_for_edit.manufacturer_of_product}}><br>
        <label for="style"> New Style:
          </label><br>
          <input type="text" id="styleProductGivenEdit" name="styleEditing" value="{{value_from_form_for_edit.style_of_product}}"><br>
        <label for="purchasePrice"> New Purchase Price:
          </label><br>
          <input type="number" step="0.01" id="purchasePriceProductGivenEdit" name="purchasePriceProductEditing" value="{{value_from_form_for_edit.purchase_price_of_product}}"><br>
        <label for="salePrice"> New Sale Price:
          </label><br>
          <input type="number" step="0.01" id="salePriceProductGivenEdit" name="salePriceProductEditing" value="{{value_from_form_for_edit.sale_price_of_product}}"><br>
        <label for="amount"> Quantity Update:
          </label><br>
          <input type="number" id="amountGivenEdit" name="amountEditing" value="{{value_from_form_for_edit.amount_on_hand_of_product}}"><br>
        <label for="commission"> New Commission Percentage:
          </label><br>
          <input type="number" step="0.01" id="commissionGivenEdit" name="commissionEditing" max="1" value="{{value_from_form_for_edit.commision_of_product}}"><br>

          <input type=hidden id="hiddenNovelDateValueForEditing" name="hiddenProductDateValueForEditing"value="{{value_from_form_for_edit.name_of_product}}" /><br>
          <input type="submit" value="Change" id="editbutton">

    </form>
  </div>
  </body>
</html>
