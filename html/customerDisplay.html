<html>
  <head>
    <title>Hello, Customer!</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>
  <body>
    {% for each_customer in customer_info %}
        <div class="product">
          <h4 class="nameProduct">First Name: {{each_customer.first_name_c}}</h4>
          <h4 class="manufacturerProduct">Last Name: {{each_customer.last_name_c}}</h4>
          <p class="styleProduct">Address: {{each_customer.address_c}}</p>
          <p class="pPriceProduct">Phone Number: {{each_customer.phone_c}}</p>
          <p class="sPriceProduct">Start Date: {{each_customer.start_date_c}}</p>
        </div>
      {% endfor %}
      <h2><a href="/addCustomer">Add Customer</a></h2>
  </body>
</html>
