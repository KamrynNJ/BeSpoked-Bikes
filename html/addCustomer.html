<html>
  <head>
    <title>New Customer</title>
    <link rel="stylesheet" type="text/css" href="style/customerPage.css">
  </head>
  <body>
    <div class="header">
      <a href="/" class="header_links">
        <div id="header_logo">
          <img id="bikePic" src="style/bikePic.jpeg" alt="bike logo">
          <h2>BeSpoked Bikes</h2>
        </div>
      </a>
      <p class="header_text"><a href="/displaySale" class="header_links">Sales</a><p>
      <p class="header_text"><a href="/displaySalesperson" class="header_links">Salespeople</a><p>
      <p class="header_text"><a href="/displayProduct" class="header_links">Products</a><p>
      <p class="header_text"><a href="/displayCustomer" class="header_links">Customers</a><p>
    </div>
    <h1 id="customer_page_title">Enter a New Customer Information</h1>
    <div class="addCustomer" id="addCustomer">
        <form  action="/addCustomerConfirm" method="post" class="formDiv">
          <label for="first_name" id="first_name"> First Name:
            </label><br>
            <input type="text" id="firstNameGivenC" placeholder="John" name="firstNameGivenC"><br>
          <label for="last_name" id="last_name"> Last Name:
            </label><br>
            <input type="text" id="lastNameGivenC" placeholder="Smith" name="lastNameGivenC"><br>
          <label for="address" id="address"> Address:
            </label><br>
            <input type="text" id="addressGivenC" placeholder="123 Street St" name="addressGivenC"><br>
          <label for="phone" id="phone"> Phone:
            </label><br>
            <input type="tel" id="phoneGivenC" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" name="phoneGivenC"><br>
          <label for="start_date" id="start_date"> Start Date:
            </label><br>
            <input type="date" id="StartDateGivenC" min="1900-01-01" name="StartDateGivenC"><br>
            <input type="submit" id="submitAddForm" value="Add" id="addbutton">

      </form>
    </div>
  </body>
</html>
