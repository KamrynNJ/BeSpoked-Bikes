<html>
  <head>
    <title>New Product</title>
    <link rel="stylesheet" type="text/css" href="style/productPage.css">
  </head>
  <body>
    <div class="header">
      <a href="/" class="header_links">
        <div id="header_logo">
          <img id="bikePic" src="style/bikePic.jpeg" alt="bike logo">
          <h2>BeSpoked Bikes</h2>
        </div>
      </a>
      <p class="header_text"><a href="/displaySale" class="header_links">Sales</a><p>
      <p class="header_text"><a href="/displaySalesperson" class="header_links">Salespeople</a><p>
      <p class="header_text"><a href="/displayProduct" class="header_links">Products</a><p>
      <p class="header_text"><a href="/displayCustomer" class="header_links">Customers</a><p>
    </div>
    <h1 id="project_page_title">Enter a New Product Information</h1>
    <div class="addProduct" id="addProduct">
        <form  action="/addProductConfirm" method="post" class="formDiv">
          <label for="name_of_product" id="name_product"> Name:
            </label><br>
            <input type="text" id="nameProductGiven" placeholder="Name" name="nameProductGiven"><br>
          <label for="manufacturer" id="manufacturerLabels"> Manufacturer:
            </label><br>
            <input type="text" id="manufacturerProductGiven" placeholder="Manufacturer" name="manufacturerProductGiven"><br>
          <label for="style" id="styleLabels"> Style:
            </label><br>
            <input type="text" id="styleGiven" placeholder="Style" name="styleGiven"><br>
          <label for="purchasePrice" id="purchasePriceLabels"> Purchase Price:
            </label><br>
            <input type="number" step="0.01" id="purchasePriceGiven" placeholder="50.00" name="purchasePriceGiven"><br>
          <label for="salePrice" id="salePriceLabels"> Sales Price:
            </label><br>
            <input type="number" step="0.01" id="salePriceGiven" placeholder="100.00" name="salePriceGiven"><br>
          <label for="amountProduct" id="amountProductLabels"> Amount on Hand:
            </label><br>
            <input type="number" id="amountProductGiven" placeholder="100" name="amountProductGiven"><br>
          <label for="commissionProduct" id="commissionProduct"> Commission Percentage:
            </label><br>
            <input type="number" step="0.01" id="commissionProductGiven" placeholder=".05" max="1" name="commissionProductGiven"><br>
            <input type="submit" id="submitAddForm" value="Add" id="addbutton">

      </form>
    </div>
  </body>
</html>
