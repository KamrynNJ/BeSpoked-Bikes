<html>
  <head>
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="style/homePage.css">
  </head>
  <body>
    <div class="header">
      <a href="/" class="header_links">
        <div id="header_logo">
          <img id="bikePic" src="style/bikePic.jpeg" alt="bike logo">
          <h2>BeSpoked Bikes</h2>
        </div>
      </a>
      <p class="header_text"><a href="/displaySale" class="header_links">Sales</a><p>
      <p class="header_text"><a href="/displaySalesperson" class="header_links">Salespeople</a><p>
      <p class="header_text"><a href="/displayProduct" class="header_links">Products</a><p>
      <p class="header_text"><a href="/displayCustomer" class="header_links">Customers</a><p>
    </div>
    <div class="infomation">
      <div class="not_report">
      <div class="sales_box">
        <a href="/displaySale" class="sale_link">
          <div id="sales">
            <h2>Sales</h2>
          </div>
        </a>
        <a href="/addquarterlyReport" class="report_link">
          <div id="reports">
            <h2>Get Quarterly Report</h2>
          </div>
        </a>
      </div>
      <div class="vertical_box">
        <div id="saleperson_box">
          <a href="/displaySalesperson" class="text_links">
            <h2>Salespersons</h2>
          </a>
        </div>
        <div id="product_box">
          <a href="/displayProduct" class="text_links">
            <h2>Products</h2>
          </a>
        </div>
        <div id="customer_box">
          <a href="/displayCustomer" class="text_links">
            <h2>Customers</h2>
          </a>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
